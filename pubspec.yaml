name: bexel_assesment
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  hexcolor: ^2.0.7
  flutter_svg: ^1.1.0
  flutter_native_splash: ^2.2.3
  equatable: ^2.0.3
  realm: any
  injectable: ^1.5.3
  injectable_generator: ^1.5.0
  flutter_bloc: ^8.0.1
  freezed: ^2.0.0
  freezed_annotation: ^2.0.3
  file_picker: ^4.6.1
  get_it: ^7.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11

builders:
  json_widget: any

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/product_form_inputs.json
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf